<!DOCTYPE html>
<html lang="en">
<head>

    <title>Interactive Image Quadrants</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<div id="image-container">

<img id="enlarged-image" src="" alt="Enlarged Quadrant" style="display:none;">

<script src="js/script.js"></script>

</html>
